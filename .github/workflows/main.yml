name: GH Pages Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Deploys GH Pages
      run: |
        git config --global user.email "deploy@ghactions.com"
        git config --global user.name "GH Pages Deploy"
        git add .
        git commit --quiet -m ":rocket: GH Pages Deploy"
        git push --force --quiet "https://nmcardoso:${{ secrets.GITHUB_TOKEN }}@github.com/nmcardoso/filebin.git" master:master