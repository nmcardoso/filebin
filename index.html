<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filebin</title>

  <link rel="stylesheet" href="vendor/bootstrap/bootstrap-4.4.1.min.css">
  <link rel="stylesheet" href="vendor/dropzone/dropzone.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Filebin</a>
  </nav>

  <div class="container">
    <h3 class="mt-4">Files</h3>
    <table class="table table-hover mt-3" id="files-table">
      <thead class="thead-light">
        <tr>
          <th>Filename</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="my-5">
      <h3 class="my-3">Upload</h3>
      <form action="https://filebin.glitch.me/api/upload" class="dropzone" id="dz-upload"></form>
    </div>
  </div>

  <script src="vendor/jquery/jquery-3.4.1.slim.min.js"></script>
  <script src="vendor/popper/popper-1.16.0.min.js"></script>
  <script src="vendor/bootstrap/bootstrap-4.4.1.min.js"></script>
  <script src="vendor/dropzone/dropzone.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
